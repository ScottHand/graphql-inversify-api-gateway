Type: "AWS::DynamoDB::Table"
Properties:
  AttributeDefinitions:
    - AttributeName: title
      AttributeType: S
    - AttributeName: description
      AttributeType: S
    - AttributeName: releaseDate
      AttributeType: S
    - AttributeName: createdBy
      AttributeType: S
    - AttributeName: updatedBy
      AttributeType: S
  KeySchema:
    - AttributeName: groupName
      KeyType: HASH
  ProvisionedThroughput:
    ReadCapacityUnits: 1
    WriteCapacityUnits: 1
  GlobalSecondaryIndexes:
    - IndexName: createdBy_x_createdAt
      KeySchema:
        - AttributeName: createdBy
          KeyType: HASH
        - AttributeName: createdAt
          KeyType: RANGE
      Projection:
        ProjectionType: ALL
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
    - IndexName: updatedBy_x_updatedAt
      KeySchema:
        - AttributeName: updatedBy
          KeyType: HASH
        - AttributeName: updatedAt
          KeyType: RANGE
      Projection:
        ProjectionType: ALL
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
